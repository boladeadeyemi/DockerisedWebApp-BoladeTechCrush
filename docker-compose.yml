version: "3.8"

services:
  backend:
    build:
      context: ./Backend
    image: bgin86/backend:latest
    ports:
      - "5000:5000"  # Optional if you're accessing directly; not needed if only through NGINX
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend
    image: bgin86/frontend:latest
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./frontend/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
